{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Profile Information</h2>
    <div class="card mb-4">
        <div class="card-body">
            <!-- Update Profile Picture -->
            <h4 class="card-title">Update Profile Picture</h4>
            <!-- Display profile picture if available -->
            {% if current_user.myprofile_picture %}
            <img src="{{ url_for('static', filename='uploads/' + current_user.myprofile_picture) }}" alt="Profile Picture">
            {% else %}
            <p>No profile picture uploaded yet.</p>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
                </div>
                <button type="submit" class="btn btn-primary" name="update_picture">Update Picture</button>
            </form>
        </div>
    </div>


    <div class="card mb-4">
        <div class="card-body">
            <!-- Update Profile Information -->
            <h4 class="card-title">Update Profile Information</h4>
            <form method="POST">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                        value="{{ user.user_first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"
                        value="{{ user.user_last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone:</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone"
                        value="{{ user.user_telephone }}" required>
                </div>
                <button type="submit" class="btn btn-primary" name="update_info">Update Information</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <!-- Update Password -->
            <h4 class="card-title">Update Password</h4>
            <form method="POST">
                <div class="form-group">
                    <label for="current_password">Current Password:</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary" name="update_password">Update Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
